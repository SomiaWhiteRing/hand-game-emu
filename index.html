<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      #game-area {
        position: relative;
        height: 600px;
        width: 800px;
        border: 1px solid black;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .emoji {
        position: absolute;
      }

      .input-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .input-container label {
        margin-right: 10px;
      }

      .input-container input[type="number"] {
        width: 50px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      #start {
        padding: 8px 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      #counters {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      #counters p {
        margin: 0;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <div class="input-container">
      <label for="rock">石头:</label>
      <input type="number" id="rock" value="20" />
      <label for="scissors">剪刀:</label>
      <input type="number" id="scissors" value="20" />
      <label for="paper">布:</label>
      <input type="number" id="paper" value="20" />
      <button id="start">确定</button>
    </div>
    <div id="game-area"></div>
    <div id="counters">
      <p id="rock-count">石头: 0</p>
      <p id="scissors-count">剪刀: 0</p>
      <p id="paper-count">布: 0</p>
    </div>
  </body>
</html>
