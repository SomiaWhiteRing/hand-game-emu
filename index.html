<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    #game-area {
      position: relative;
      border: 1px solid black;
      margin: 10px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: 400px;
      width: 100%;
      max-width: 800px;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      user-select: none;
      -webkit-user-select: none;
    }

    .input-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .input-container label {
      margin-right: 5px;
      font-size: 16px;
    }

    .input-container input[type="number"] {
      width: 60px;
      flex: 0 0 60px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }

    #start {
      padding: 8px 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    #counters {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 10px;
      gap: 10px;
    }

    #counters p {
      margin: 0;
      font-size: 16px;
    }

    .emoji-input {
      width: 32px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
      text-align: center;
      margin-right: 5px;
      vertical-align: middle;
      appearance: none;
      -webkit-appearance: none;
    }

    .input-container input[type="number"],
    .emoji-input {
      height: 20px;
      line-height: 20px;
      padding: 5px;
      box-sizing: content-box;
    }

    @media screen and (max-width: 600px) {
      .input-container {
        flex-direction: column;
        align-items: stretch;
      }

      .input-container>div {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .emoji-input {
        flex: 0 0 32px;
        order: 1;
      }

      .input-container label {
        flex: 0 0 auto;
        order: 2;
        margin-right: auto;
      }

      .input-container input[type="number"] {
        flex: 0 0 60px;
        order: 3;
        margin-left: auto;
      }

      #start {
        width: 100%;
        margin-top: 10px;
      }

      #counters {
        font-size: 14px;
      }
    }

    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-out;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translate(-50%, -50%);
      }

      to {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
    }

    .skill-text {
      position: absolute;
      color: #333;
      font-size: 14px;
      padding: 3px 8px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 4px;
      pointer-events: none;
      white-space: nowrap;
      transform: translate(-50%, -100%);
      animation: skillFloat 1000ms ease-out forwards;
      z-index: 500;
    }

    @keyframes skillFloat {
      from {
        opacity: 1;
        transform: translate(-50%, -110%);
      }

      to {
        opacity: 0;
        transform: translate(-50%, -190%);
      }
    }

    .skill-caster {
      animation: skillCasterPulse 500ms ease-out;
    }

    @keyframes skillCasterPulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 0 rgba(255, 220, 80, 0);
      }

      40% {
        transform: scale(1.8);
        text-shadow: 0 0 12px rgba(255, 220, 80, 1);
      }

      100% {
        transform: scale(1);
        text-shadow: 0 0 0 rgba(255, 200, 0, 0);
      }
    }

    .skill-hit {
      animation: skillHitFlash 380ms ease-out;
    }

    @keyframes skillHitFlash {
      0% {
        filter: brightness(1);
        text-shadow: 0 0 0 rgba(255, 255, 255, 0);
      }

      40% {
        filter: brightness(2);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
      }

      100% {
        filter: brightness(1);
        text-shadow: 0 0 0 rgba(255, 255, 255, 0);
      }
    }

    .skill-wave {
      position: absolute;
      border-radius: 50%;
      border: 3px solid rgba(255, 200, 0, 0.9);
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.2);
      box-shadow: 0 0 18px rgba(255, 210, 40, 0.9);
      animation: skillWaveExpand 700ms ease-out forwards;
      z-index: 400;
    }

    @keyframes skillWaveExpand {
      0% {
        opacity: 0.7;
        transform: translate(-50%, -50%) scale(0.2);
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.8);
      }
    }

    .scissor-area {
      position: absolute;
      border-radius: 50%;
      border: 3px solid rgba(80, 180, 255, 0.95);
      pointer-events: none;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 18px rgba(80, 180, 255, 1);
      background: radial-gradient(circle, rgba(80, 180, 255, 0.35) 0%, rgba(80, 180, 255, 0.18) 60%, rgba(80, 180, 255, 0) 75%);
      animation: scissorAreaPulse 2s ease-out;
      z-index: 410;
    }

    @keyframes scissorAreaPulse {
      0% {
        box-shadow: 0 0 6px rgba(80, 180, 255, 0.8);
        border-color: rgba(80, 180, 255, 0.6);
      }

      50% {
        box-shadow: 0 0 20px rgba(80, 220, 255, 1);
        border-color: rgba(80, 220, 255, 1);
      }

      100% {
        box-shadow: 0 0 6px rgba(80, 180, 255, 0.2);
        border-color: rgba(80, 180, 255, 0.3);
      }
    }

    .skill-shake {
      animation: skillShake 260ms ease-out;
    }

    @keyframes skillShake {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(-4px, 2px);
      }

      50% {
        transform: translate(3px, -3px);
      }

      75% {
        transform: translate(-2px, 2px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    .morph-lock {
      animation: morphLock 2s linear;
    }

    @keyframes morphLock {
      0% {
        filter: grayscale(0);
        opacity: 1;
      }

      50% {
        filter: grayscale(1);
        opacity: 0;
      }

      100% {
        filter: grayscale(0);
        opacity: 1;
      }
    }

    .paper-summon {
      filter: invert(1);
    }

    .rock-orbit-ring {
      position: absolute;
      box-sizing: border-box;
      border-radius: 50%;
      border: 2px solid rgba(255, 230, 120, 0.9);
      pointer-events: none;
      width: 200%;
      height: 200%;
      left: -50%;
      top: -50%;
      animation: rockOrbit 2s linear;
    }

    @keyframes rockOrbit {
      0% {
        transform: rotate(0deg);
        box-shadow: 0 0 10px rgba(255, 230, 120, 0.8);
      }

      100% {
        transform: rotate(360deg);
        box-shadow: 0 0 0 rgba(255, 230, 120, 0);
      }
    }
  </style>

</head>
